<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font_big{
            font-size: 2em;
        }
        .font_italic{
            font-style: italic;
        }
        .font_bold{
            font-weight: bold;
        }
        .text_center{
            text-align: center;
        }

        .button{
            width: 300px;
            height: 100px;
            background-color: orange;
            border: 10px solid #ffffff;
            border-radius: 30px;
            box-shadow: 5px 5px 5px #535050;
        }

        .button>a{
            display: block;
            line-height: 50px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="button">
        <a href="http://www.kopo.ac.kr" class="font_big font_italic font_bold text_center">Korean Polytechnics</a>
    </div>
</body>
</html>
